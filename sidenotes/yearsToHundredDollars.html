<span>
    <label for="mn-demo" class="margin-toggle">&#8853;</label>
    <input type="checkbox" id="mn-demo" class="margin-toggle"/>
    <span class="marginnote-reactive" id="yearsUntilHundredDollars">
        <b>Calculations for years until CPT=$100</b> <br>
        DAC learning rate =           
        <r-dynamic class="dacLearningCurve" onmouseover="hoverByClass('dacLearningCurve','#E4FFED')" 
        bind="dacLearningCurve" after="%" min="0" max="100" step="0.01"></r-dynamic> 
        <br><br>
        
        Cost per tonne = 
        $<r-dynamic class="costperton" onmouseover="hoverByClass('costperton','#E4FFED')" 
        bind="costperton" min="0" max="1000"></r-dynamic> 
        <br><br>
    
        % cost decrease [%cd] per year<br>
        = 1-(<r-dynamic class="dacLearningCurve" onmouseover="hoverByClass('dacLearningCurve','#E4FFED')" 
        bind="dacLearningCurve" after="%" min="0" max="100" step="0.01"></r-dynamic> /100)
        <br><br>
        Years = log(%cd, (<r-display class="costpertonHundredDollars" onmouseover="hoverByClass('costpertonHundredDollars','#E0EEF2')" 
        bind="costpertonHundredDollars"></r-display>/<r-dynamic class="costperton" onmouseover="hoverByClass('costperton','#E4FFED')" 
        bind="costperton" min="0" max="1000"></r-dynamic>)) <br>
        = <r-display class="yearsToHundredDollars" onmouseover="hoverByClass('yearsToHundredDollars','#E0EEF2')" 
        bind="yearsToHundredDollars" onclick="sidebar('yearsUntilHundredDollars')"></r-display>          
        

    </span> 
    </span>
