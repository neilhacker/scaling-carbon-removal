<span>
    <label for="mn-demo" class="margin-toggle">&#8853;</label>
    <input type="checkbox" id="mn-demo" class="margin-toggle"/>
    <span class="marginnote-reactive" id="military">
        <b>Total DAC cost vs military spending</b> <br>
        Total cost = 
        $<r-display class="totalcapturecost" onmouseover="hoverByClass('totalcapturecost','#E0EEF2')" 
        bind="totalcapturecost"></r-display>           
        <br>
        
        Military spending = 
        $<r-display class="usMilitaryBudget" onmouseover="hoverByClass('usMilitaryBudget','#E0EEF2')" 
        bind="usMilitaryBudget"></r-display> billion, 

        <br>

        Percentage = (Total cost / Military spending) * 100 <br>
        =           
        <r-display class="capturecostVsMilitary" onmouseover="hoverByClass('capturecostVsMilitary','#E0EEF2')" 
        bind="capturecostVsMilitary"></r-display>% 

    </span> 
</span>
