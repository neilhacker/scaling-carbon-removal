<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <link rel="stylesheet" href="curvenote.css">

    <script async src="https://unpkg.com/@curvenote/article"></script>

  </head>
  <body>
    <article>

        <r-var name="initialCost" value="1000"></r-var>
        <r-var name="learningRate" value="20"></r-var>

        <r-var name="wrightLearningCurveStartVal" :value="costperton/((carbonRemovalAmount*1000000000)**(Math.log(1-(wrightLearningCurve/100))/Math.log(2)))" format=".9"></r-var>
        <r-var name="wrightLearningCurve" value="10" format=".5"></r-var>
        <r-var name="carbonRemovalAmount" value="0.001" format=".6"></r-var>
        <r-var name="costperton" value="200" format=".5"></r-var>


        <section>
            <h1>@curvenote/svg</h1>
            <p>
            The goal of <code>@curvenote/svg</code> is to provide web-components for interactive
            scientific writing, reactive documents and
            <a href="//explorabl.es/">explorable explanations</a>. Included in
            <code>@curvenote/svg</code> are ways to create, update and display SVG diagrams.
            </p>
        
            <p style="text-align: center;">
            <r-svg-chart :xlim="[1, 10000]" :ylim="[0.01, 1000]"  y-axis-type="log" x-axis-type="log" >
            <r-svg-eqn eqn="1/x"></r-svg-eqn>
            </r-svg-chart>
            </p>

            <p style="text-align: center;">
                <r-svg-chart  xlim="[1,10000]" :ylim="[0.01, 1000]" x-axis-type="log" y-axis-type="log" width="700" height="400"  y-axis-location="origin">
                  <!-- <r-svg-eqn eqn="wrightLearningCurveStartVal *(x ** (Math.log(1-(wrightLearningCurve/100))/Math.log(2)))" :listen="{wrightLearningCurveStartVal,wrightLearningCurve,costperton}" stroke="#2ca02c"></r-svg-eqn> -->
                  <r-svg-eqn eqn="1/x"></r-svg-eqn>
                </r-svg-chart>
                learning rate: <r-dynamic class="wrightLearningCurve" 
                bind="wrightLearningCurve" after="%" min="0" max="100" step="1"></r-dynamic>
              </p>
    
        </section>



    </article>
  </body>
</html>
